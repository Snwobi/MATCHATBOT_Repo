version: "3.1"

rules:
- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'you're welcome' when the user thanks the bot
  steps:
  - intent: affirm
  - action: utter_greet

- rule: Handle out of scope
  steps:
  - intent: out_of_scope
  - action: utter_out_of_scope